<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>
    <b><h1>Hotel Booking</h1></b>
    <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
        <table height="100%">

            <tr>
                <th align="left"><label for="Room Type">Room Type</label></th>
                <td>
                    <select name="roomtype">
                        <option value="0">Please Select &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</option>
                        <option value="Standrd">Standrd</option>
                        <option value="Luxury">Luxury</option>
                        <option value="Deluxe">Deluxe</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th align="left"><label for="Number of Guesls">Number of Guests</label></th>
                <td>
                    <select name="numguests">
                        <option value="0">Please Select &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</option>
                        <option value="1-2">1-2</option>
                        <option value="3-4">3-4</option>
                        <option value="5-6">5-6</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th align="left"><label for="Name">Name</label></th>
                <td>
                    <input type="text" name="fname" id="fname" size=20>
                    <input type="text" name="lname" id="lname"size=20>
                </td>
            </tr>

            <tr>
                <th align="left"><label for="Email">Email</label></th>
                <td>
                    <input type="text" name="email" id="email" size=45>
                </td>
            </tr>

            <tr>
                <th align="left"><label for="Arrival">Arrival</label></th>
                <td>
                    <input type="date" name="arrivaldate" id="arrivaldate" size=15>
                    &emsp;&emsp;
                    <input type="time" name="arrivaltime" id="arrivaltime"size=15>
                </td>
            </tr>

            <tr>
                <th align="left"><label for="Departure">Departure</label></th>
                <td>
                    <input type="date" name="departuredate" id="departuredate" size=15>
                    &emsp;&emsp;
                    <input type="time" name="departuretime" id="departuretime"size=15>
                </td>
            </tr>

            <tr>
                <th align="left"><label for="Free Pickup">Free Pickup:</label></th>
                <td>
                    <input type="radio" name="pickup" id="pickup" value="Yes">Yes, Sure!
                </td>
            </tr>

            <tr>
                <th align="left"></th>
                <td>
                    <input type="radio" name="pickup" id="pickup" value="No">No, I already rented a car.
                </td>
            </tr>

            <tr>
                <th align="left"><label for="Fight Number">Fight Number</label></th>
                <td>
                    <input type="text" name="fightNum" id="fightNum" size=45>
                </td>
            </tr>

            <tr>
                <th align="left" >Other requests</th>
                <td>
                    <Textarea  name="otherreq" id="comment" rows="5" cols="45"></Textarea>
                </td>
            </tr>

            <tr>
                <th align="center" ></th>
                <td>
                        <input type="submit" value="Complete Reservation">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
